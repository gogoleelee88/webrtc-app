<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC í™”ìƒí†µí™”</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {

        h1 {

            text-align: center;
            padding: 10px;

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¥ WebRTC í™”ìƒí†µí™”</h1>
        
        <div class="room-section">
            <div class="input-group">
                <input type="text" id="roomInput" placeholder="ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" />
                <input type="text" id="userInput" placeholder="ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" />
                <button id="joinBtn">ë°© ì°¸ê°€</button>
            </div>
            <div id="status" class="status hidden"></div>
        </div>

        <div id="videoSection" class="hidden">
            <div class="video-container">
                <div>
                    <h3>ë‚´ í™”ë©´</h3>
                    <video id="localVideo" autoplay muted></video>
                </div>
                <div>
                    <h3>ìƒëŒ€ë°© í™”ë©´</h3>
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>

            <div class="controls">
                <button id="muteBtn">ğŸ¤ ìŒì†Œê±°</button>
                <button id="videoBtn">ğŸ“¹ ë¹„ë””ì˜¤ ë„ê¸°</button>
                <button id="endBtn" style="background-color: #dc3545;">ğŸ“ í†µí™” ì¢…ë£Œ</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;
        let userId;

        // DOM ìš”ì†Œë“¤
        const roomInput = document.getElementById('roomInput');
        const userInput = document.getElementById('userInput');
        const joinBtn = document.getElementById('joinBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const videoSection = document.getElementById('videoSection');
        const status = document.getElementById('status');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');
        const endBtn = document.getElementById('endBtn');

        // WebRTC ì„¤ì •
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status';
            if (type === 'error') {
                status.style.backgroundColor = '#f8d7da';
                status.style.borderColor = '#f5c6cb';
                status.style.color = '#721c24';
            }
        }

        // ë°© ì°¸ê°€
        joinBtn.addEventListener('click', async () => {
            roomId = roomInput.value.trim();
            userId = userInput.value.trim();

            if (!roomId || !userId) {
                showStatus('ë°© ì´ë¦„ê³¼ ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showStatus('ì¹´ë©”ë¼ì™€ ë§ˆì´í¬ì— ì ‘ê·¼ ì¤‘...');
                
                // ì‚¬ìš©ì ë¯¸ë””ì–´ ìŠ¤íŠ¸ë¦¼ ê°€ì ¸ì˜¤ê¸°
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                localVideo.srcObject = localStream;
                videoSection.classList.remove('hidden');
                showStatus(`ë°© "${roomId}"ì— ì°¸ê°€í–ˆìŠµë‹ˆë‹¤.`);

                // ì†Œì¼“ìœ¼ë¡œ ë°© ì°¸ê°€ ì•Œë¦¼
                socket.emit('join-room', roomId, userId);

                // í”¼ì–´ ì—°ê²° ì„¤ì •
                setupPeerConnection();

            } catch (error) {
                console.error('ë¯¸ë””ì–´ ì ‘ê·¼ ì˜¤ë¥˜:', error);
                showStatus('ì¹´ë©”ë¼/ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        });

        // í”¼ì–´ ì—°ê²° ì„¤ì •
        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            // ë¡œì»¬ ìŠ¤íŠ¸ë¦¼ì„ í”¼ì–´ ì—°ê²°ì— ì¶”ê°€
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // ì›ê²© ìŠ¤íŠ¸ë¦¼ ìˆ˜ì‹ 
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
            };

            // ICE í›„ë³´ ìˆ˜ì‹ 
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        roomId: roomId,
                        userId: userId
                    });
                }
            };
        }

        // ì†Œì¼“ ì´ë²¤íŠ¸ ì²˜ë¦¬
        socket.on('user-connected', async (newUserId) => {
            showStatus(`${newUserId}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤.`);
            
            // offer ìƒì„± ë° ì „ì†¡
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            socket.emit('offer', {
                offer: offer,
                roomId: roomId,
                userId: userId
            });
        });

        socket.on('offer', async (data) => {
            await peerConnection.setRemoteDescription(data.offer);
            
            // answer ìƒì„± ë° ì „ì†¡
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('answer', {
                answer: answer,
                roomId: roomId,
                userId: userId
            });
        });

        socket.on('answer', async (data) => {
            await peerConnection.setRemoteDescription(data.answer);
        });

        socket.on('ice-candidate', async (data) => {
            await peerConnection.addIceCandidate(data.candidate);
        });

        socket.on('user-disconnected', (disconnectedUserId) => {
            showStatus(`${disconnectedUserId}ë‹˜ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤.`);
            remoteVideo.srcObject = null;
        });

        // ì»¨íŠ¸ë¡¤ ë²„íŠ¼ë“¤
        let isMuted = false;
        let isVideoOff = false;

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            muteBtn.textContent = isMuted ? 'ğŸ”‡ ìŒì†Œê±° í•´ì œ' : 'ğŸ¤ ìŒì†Œê±°';
        });

        videoBtn.addEventListener('click', () => {
            isVideoOff = !isVideoOff;
            localStream.getVideoTracks()[0].enabled = !isVideoOff;
            videoBtn.textContent = isVideoOff ? 'ğŸ“¹ ë¹„ë””ì˜¤ ì¼œê¸°' : 'ğŸ“¹ ë¹„ë””ì˜¤ ë„ê¸°';
        });

        endBtn.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            location.reload();
        });
    </script>
</body>
</html>
